<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,SOFT,WONK@9..144,700,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div role="layout" aria-label="card layout" class="card">
      <div
        role="container"
        aria-label="image container"
        class="card__img-container"
      >
        <img
          src="images/image-product-desktop.jpg"
          alt="Gabrielle Chanel Paris fragrence"
          class="card__img"
        />
      </div>
      <div class="card__info">
        <header class="card__header">
          <span class="typography__category u-mbm">Perfume</span>
          <h1 class="typography__heading u-mbm">
            Gabrielle Essence Eau De Parfum
          </h1>
        </header>
        <p class="typography__paragraph u-mbm">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="card__btn-container">
          <div class="card__price u-mbm">
            <span class="typography__price--new"> $149.99 </span>
            <s class="typography__price--old">$169.99</s>
          </div>
          <a href="#" class="btn">Add to Cart</a>
        </section>
      </div>
    </div>

    <!-- Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
